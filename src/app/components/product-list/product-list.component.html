<div class="container mt-4">
  <div class="row">
    <div class="col-12 mb-3">
      <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search products by name" (input)="searchProducts()">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-end mb-2">
        <label for="limitSelect" class="form-label me-2">Results per page:</label>
        <select id="limitSelect" class="form-select w-auto" [(ngModel)]="limit" (change)="onLimitChange(limit)">
          <option *ngFor="let option of [5, 10, 20, 50]" [value]="option">{{ option }}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li *ngFor="let product of products" class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <img [src]="product.thumbnail" alt="{{ product.title }}" class="img-thumbnail me-3" style="width: 100px;">
              <div>
                <h5>{{ product.title }}</h5>
                <p>{{ product.price | currency:'EUR' }}</p>
                <p>Stock: {{ product.stock }}</p>
              </div>
            </div>
            <div>
              <button class="btn btn-primary me-2" (click)="openProductDetail(product.id)">View Details</button>
              <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
    </div>
  </div>
</div>
